<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">

  <div class="container mx-auto px-4 py-8">

    <h1 class="text-3xl font-bold mb-4">Resume Editor</h1>

    <!-- Personal Info Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Personal Info</h2>
      <form action="/edit/personal-info" method="POST">
        <input type="text" name="name" placeholder="Name" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="phone" placeholder="Phone" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="email" placeholder="Email" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="linkedin" placeholder="LinkedIn" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="github" placeholder="GitHub" class="block mb-2 w-full border rounded px-4 py-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

    <!-- Objective Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Objective</h2>
      <form action="/edit/objective" method="POST">
        <textarea name="objective" placeholder="Objective" class="block mb-2 w-full border rounded px-4 py-2"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

    <!-- Experience Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Experience</h2>
      <!-- Add more input fields as needed -->
      <form action="/edit/experience" method="POST">
        <input type="text" name="jobTitle" placeholder="Job Title" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="company" placeholder="Company" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="startDate" placeholder="Start Date" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="endDate" placeholder="End Date" class="block mb-2 w-full border rounded px-4 py-2">
        <!-- Add more input fields for responsibilities -->
        <input type="text" name="responsibility1" placeholder="Responsibility 1" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="responsibility2" placeholder="Responsibility 2" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="responsibility3" placeholder="Responsibility 3" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="responsibility4" placeholder="Responsibility 4" class="block mb-2 w-full border rounded px-4 py-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

    <!-- Skills Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Skills</h2>
      <!-- Add more input fields as needed -->
      <form action="/edit/skills" method="POST">
        <input type="text" name="languages" placeholder="Languages" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="frameworks" placeholder="Frameworks" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="databases" placeholder="Databases" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="tools" placeholder="Tools & Technologies" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="concepts" placeholder="Concepts" class="block mb-2 w-full border rounded px-4 py-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

    <!-- Projects Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Projects</h2>
      <!-- Add more input fields as needed -->
      <form action="/edit/projects" method="POST">
        <input type="text" name="projectTitle" placeholder="Project Title" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="projectTech" placeholder="Project Technologies" class="block mb-2 w-full border rounded px-4 py-2">
        <textarea name="projectDescription" placeholder="Project Description" class="block mb-2 w-full border rounded px-4 py-2"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

    <!-- Education Form -->
    <div class="mb-8">
      <h2 class="text-xl font-bold mb-2">Education</h2>
      <!-- Add more input fields as needed -->
      <form action="/edit/education" method="POST">
        <input type="text" name="degree" placeholder="Degree" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="gpa" placeholder="GPA" class="block mb-2 w-full border rounded px-4 py-2">
        <input type="text" name="coursework" placeholder="Relevant Coursework" class="block mb-2 w-full border rounded px-4 py-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Update</button>
      </form>
    </div>

  </div>
</body>
</html>
