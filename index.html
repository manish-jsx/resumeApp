<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume</h1>
    <div id="resumeContent"></div>
  </div>

  <script>
    // Fetch resume data from the server
    fetch('/resume')
      .then(response => response.json())
      .then(resumeData => {
        // Construct resume HTML content
        const resumeHtml = `
          <h2>${resumeData.name}</h2>
          <p><strong>Phone Number:</strong> ${resumeData.phoneNumber}</p>
          <p><strong>Email:</strong> ${resumeData.email}</p>
          <p><strong>LinkedIn:</strong> <a href="${resumeData.linkedin}">${resumeData.linkedin}</a></p>
          <p><strong>GitHub:</strong> <a href="${resumeData.github}">${resumeData.github}</a></p>
          <h3>Objective</h3>
          <p>${resumeData.objective}</p>
          <!-- Add other resume fields -->
        `;

        // Display resume content
        document.getElementById('resumeContent').innerHTML = resumeHtml;
      })
      .catch(error => {
        console.error('Error fetching resume data:', error);
      });
  </script>
</body>
</html>
